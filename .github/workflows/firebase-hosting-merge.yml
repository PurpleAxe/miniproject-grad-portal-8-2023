name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
      
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Make ENV
        run: |
          touch .env.prod
          echo ${{secrets.ENV_FILE}} >> .env.prod
          
      - name: Install Dependencies
        run: yarn install --frozen-lockfile 
        
      - name: Build APP
        run: yarn build:app:prod
     
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TIMEHIVE_29588 }}'
          channelId: live
          projectId: timehive-29588
          
      - name: Build API
        run: yarn build:api:prod
        
      - name:  Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
           args: deploy --only functions --project timehive-29588
        env:
           FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
