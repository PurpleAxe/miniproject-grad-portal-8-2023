<ion-card>
    <ion-item>
        <ion-avatar slot="start" style="width: 70px; height: auto;">
          <img src="{{profileUrl}}">
        </ion-avatar>
        
        <ion-card-header style="padding-left: 5px; padding-bottom: 10px;">
          <ion-card-title id="post-name" style="margin-right: 0;">{{userId}}</ion-card-title>
          <div style="display: inline-block;">
            <ion-card-subtitle id="post-date" style="font-size: small; margin-top: 3px;">{{date}}</ion-card-subtitle>
          </div>
        </ion-card-header>
    </ion-item>

    <ion-card-content style="background-color: var(--ion-item-background);">
      <p id="post-text">{{comment}}</p>
    </ion-card-content>

</ion-card>
