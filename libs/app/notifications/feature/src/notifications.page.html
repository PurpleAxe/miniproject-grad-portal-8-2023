<ng-container *ngIf="notifications$ | async as notifications;  else loading">
    <ion-header [translucent]="true">
        <ion-toolbar>
        <ion-title style="align-items: center;">Notifications</ion-title>
        <ion-buttons slot="end">
            <ion-button class="settings-button" [routerLink]="['/settings/notifications-settings']" >
                <ion-icon src="assets/icons/settings.svg" class="settings-button-icon"></ion-icon>
            </ion-button>
        </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content color="light">
        <ion-list>
            <ion-item *ngFor="let notification of notifications.inbox; index as i;" detail="true" href="http://{{notification.url}}">
                <ion-avatar slot="start">
                    <img [src]="notifications.user.accountDetails?.photoURL"/>
                </ion-avatar>
                <ion-label>
                    <h1>{{notifications.user.userId}}</h1>
                    <p>{{notification.message}}</p>  
                </ion-label>   
                <ion-label slot="end" class="ion-padding-right">
                    <ion-icon class="notification-icon ion-padding-bottom" color="dark" src="assets/icons/notification-orange.svg"></ion-icon>
                    <ion-text class="time" color="medium">3m</ion-text>
                </ion-label>   
            </ion-item>
        </ion-list>
    </ion-content>
</ng-container>
<ng-template #loading>
    <ion-content color="light">
        <ion-grid class="ion-align-items-center">
            <ion-row class="ion-text-center ion-padding-top" >
                <ion-col size="12">        
                    <ion-icon name="notifications-off-outline" class="no-notification-icon"></ion-icon>
                </ion-col>
                <ion-col size="12" style="margin-bottom: 64px;">     
                    <ion-text style="font-size:24px;">No notifications</ion-text>
                </ion-col>
                <ion-col size="12">        
                    <ion-button [routerLink]="['/', 'home', 'feed']" expand ="block">Go back to Home</ion-button>
                </ion-col>
            </ion-row>
    </ion-grid>
    </ion-content>
</ng-template>
