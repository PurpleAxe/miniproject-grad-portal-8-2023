<ng-container *ngIf="notifications$ | async as notifications;  else loading">
    <ion-header [translucent]="true">
        <ion-toolbar>
        <ion-title style="align-items: center;">Notifications</ion-title>
        <ion-buttons slot="end">
            <ion-button class="settings-button" [routerLink]="['/settings/notifications-settings']" >
                <ion-icon src="assets/icons/settings.svg" class="settings-button-icon"></ion-icon>
            </ion-button>
        </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content color="light">
        <ion-grid class="Notification-content">
            <ion-row>
                <ion-col *ngFor="let notification of notifications.inbox; index as i;" class="notification-container" size="11.55">
                    <img src="assets/logos/TimeHive.jpg" class="notification-logo" />
                    <ion-title class="notification-heading">TimeHive</ion-title>
                    <ion-text class="notification-time">3m</ion-text>
                    <img src="assets/icons/notification-orange.svg" class="notification-icon" />
                    <ion-label class="notification-text">{{notification.message}}</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
</ng-container>
<ng-template #loading>
    <ion-content color="light">
        <ion-grid class="ion-align-items-center">
            <ion-row class="ion-text-center ion-padding-top" >
                <ion-col size="12">        
                    <ion-icon name="notifications-off-outline" class="no-notification-icon"></ion-icon>
                </ion-col>
                <ion-col size="12" style="margin-bottom: 64px;">     
                    <ion-text style="font-size:24px;">No notifications</ion-text>
                </ion-col>
                <ion-col size="12">        
                    <ion-button [routerLink]="['/', 'home', 'feed']" expand ="block">Go back to Home</ion-button>
                </ion-col>
            </ion-row>
    </ion-grid>
    </ion-content>
</ng-template>
