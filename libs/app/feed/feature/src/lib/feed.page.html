    <!-- <card id="posts" *ngFor="let i of contentArr" [content]="i"></card> -->
    
    <card *ngFor="let feed of feed$" 
    [userName] = "feed.UserId"
    [postId] = "feed.Post.postId"
    [text] = "feed.Post.contents.text"
    [profileUrl] = "getProfileUrl(feed.UserId)"
    [date] = "toDate(feed.Post.timestamp)"
    [likeNum] = "feed.Post.likedProfileIds.length"
    [dislikeNum]="feed.Post.dislikedProfileIds.length" >
    </card>

</ion-content>
