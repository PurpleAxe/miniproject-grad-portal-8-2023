
<ion-content>

    <div class="navbar">

      <ion-segment class="topnav" value="button1">
          <ion-segment-button value="button1" (click)="homet()">
            <ion-label>Home</ion-label>
          </ion-segment-button>
          <ion-segment-button value="button2" (click)="Discoveryt()">
            <ion-label>Discovery</ion-label>
          </ion-segment-button>
        </ion-segment>

    </div>


    <!-- <card id="posts" *ngFor="let i of contentArr" [content]="i"></card> -->

    <ng-container *ngFor="let feed of feedPost$">
      <card *ngIf="isLiked(feed.id)"
               [data]="feed"
               [isLiked]="true"
      />
      <card *ngIf="isDisliked(feed.id)"
               [data]="feed"
               [isDisliked]="true"
      />
      <card *ngIf="!isDisliked(feed.id) && !isLiked(feed.id)" [data]="feed"></card>
      <!-- add more ngIf statements as needed -->
    </ng-container>



</ion-content>
