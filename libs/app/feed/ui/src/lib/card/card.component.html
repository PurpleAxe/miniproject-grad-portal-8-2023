
<ion-card>
    <ion-grid>
        <ion-row>
            <ion-col size="2">
                <ion-avatar>
                    <img alt="Silhouette of a person's head" src="{{profileUrl}}" />
                  </ion-avatar>
            </ion-col>
            <ion-col size="8">
                <ion-card-header>
                  <ion-card-title>{{userName}}</ion-card-title>
                </ion-card-header>
            </ion-col>
            <ion-col size="2">
                <ion-icon name="ellipsis-horizontal-outline"class="large-icon"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-card-header>
              <ion-card-subtitle>{{date}}</ion-card-subtitle>
            </ion-card-header>
        </ion-row>
        <ion-row>
            <ion-card-content>
                <a><b>#{{department}}  #{{challenge}} </b></a>

              </ion-card-content>
        </ion-row>
        <ion-row>
            <ion-card-content>
                {{text}}
              </ion-card-content>
        </ion-row>
    </ion-grid>

  
    <ion-grid>
        <ion-row>
            <ion-col size="3">
                <ion-button fill="clear" (click)="Like()">
                    <ion-icon name="thumbs-up-outline" [ngStyle]="{ color: isLiked ? 'orange' : 'black' }"></ion-icon>
                    <ion-label >{{ likeNum }}</ion-label>
                </ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button fill="clear" (click)="Dislike()">
                    <ion-icon name="thumbs-down-outline" [ngStyle]="{ color: isDisliked ? 'orange' : 'black' }"></ion-icon>
                    <ion-label> {{ dislikeNum }}</ion-label>
                  </ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button fill="clear" (click)="Comment()">
                    <ion-icon name="chatbubble-outline" ></ion-icon>
                    <ion-label> {{ commentNum }}</ion-label>
                  </ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button fill="clear" (click)="Share()">
                    <ion-icon name="share-social-outline"></ion-icon>
                  </ion-button>
            </ion-col>


        </ion-row>
    </ion-grid>
</ion-card>
