<ion-content [fullscreen]="true" class="createaccount-container">
  <ion-grid class="createaccount-createaccount">
    
    <ion-row class="logo-section">
      <ion-col style="text-align:left" class="index-back-button no-padding no-margin" size="2">
        <ion-button color="white" routerLink="/">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24"><path d="M447 875 169 597q-5-5-7-10t-2-11q0-6 2-11t7-10l279-279q8-8 20-8t21 9q9 9 9 21t-9 21L262 546h496q13 0 21.5 8.5T788 576q0 13-8.5 21.5T758 606H262l228 228q8 8 8 20t-9 21q-9 9-21 9t-21-9Z"/></svg>
        </ion-button>
      </ion-col>
      <ion-col size="12" class="logo-heading no-padding">
        <img src="assets/logos/TimeHive.jpg" class="timehive-logo" />
        <ion-col
          size="12"
          class="createaccount-heading createaccount-text-large heading_medium ion-padding-top">
          Register for TimeHive
        </ion-col>
      </ion-col>
      <form
        [formGroup]="registerForm"
        ngxsForm="register.registerForm"
        (submit)="register()">
          <ion-row>
            <ion-col
              size="12"
              class="createaccount-input-1 ion-padding-horizontal">
              <ion-input
                class="createaccount-text08 user_input"
                type="email"
                minlength="6"
                maxlength="64"
                placeholder="Email or username"
                required="true"
                formControlName="email">
                <ion-icon
                  slot="start"
                  class="ion-padding-horizontal"
                  src="assets/icons/person.svg"></ion-icon>
              </ion-input>
            </ion-col>
            <ion-col size="12"  class="error-email ">
              <ion-text
                *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                class="ion-padding-start"
                color="danger">
                <small>{{ emailError }}</small>
              </ion-text>
            </ion-col>
            <ion-col
              size="12"
              class="createaccount-input-2 ion-padding-horizontal">
              <ion-input
                class="createaccount-text08 user_input"
                type="password"
                placeholder="Password"
                required="true"
                minlength="6"
                maxlength="64"
                formControlName="password">
                <ion-icon
                  slot="start"
                  class="ion-padding-horizontal"
                  src="assets/icons/lock.svg"></ion-icon>
              </ion-input>
            </ion-col>
            <ion-col size="12"  class="error-password">
              <ion-text
                *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                class="ion-padding-start"
                color="danger">
                <small>{{ passwordError }}</small>
              </ion-text>
            </ion-col>
            <ion-col
              size="12"
              class="createaccount-input-3 ion-padding-horizontal"
              style="transform: none">
              <ion-input
                class="createaccount-text08 user_input"
                type="password"
                minlength="6"
                maxlength="64"
                placeholder="Confirm password"
                required="true"
                formControlName="confirmPassword">
                <ion-icon
                  slot="start"
                  class="ion-padding-horizontal"
                  src="assets/icons/lock.svg"></ion-icon>
              </ion-input>
            </ion-col>
            <ion-col size="12"  class="error-confirm-password">
              <ion-text
                *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)"
                class="ion-padding-start"
                color="danger">
                <small>{{ confirmPasswordError }}</small>
              </ion-text>
            </ion-col>
            <ion-col size="12" class="spacing">

            </ion-col>
            <ion-col size="12" class="ion-justify-content-center">
              <ion-button
                id="create-account-button"
                color="white"
                expand="block"
                [disabled]="!this.registerForm.valid || (busy$ | async)"
                type="submit">
                <ion-spinner *ngIf="busy$ | async"></ion-spinner>
                <ion-label class="createaccount-text">
                  Create account
                </ion-label>
              </ion-button>
            </ion-col>
            <ion-col size="12" class="login-col">
              <ion-button
                class="back-to-login-button"
                color="white"
                routerLink="/login">
                <ion-label class="createaccount-text04">
                  <span>Go back to login</span>
                </ion-label>
              </ion-button>
            </ion-col>
            <!-- <ion-col size="12" class="spacing1"></ion-col> -->
          </ion-row>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer collapse="condense" class="ion-padding ion-text-center">
  <ms-copyright-component></ms-copyright-component>
</ion-footer>
