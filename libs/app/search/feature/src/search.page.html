<ion-content [fullscreen]="true">
    <ion-grid class="search-search">
        <ion-row>
            <ion-col size="12">
            <div class="searchBar">  
            <ion-col size="2" style="padding:none">  
            <a routerLink="/home" class="back-button">
            <ion-buttons slot="start" name="arrowback">
                <ion-back-button defaultHref="/home"></ion-back-button>
            </ion-buttons>
            </a>
            </ion-col>
            <ion-col size="11" class="searchBar">
            <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value=""/>
            <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" 				d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
            </button>
            </ion-col>
            <ion-col size="2">
            <ion-img src="assets/icons/filter.png" style="width:24px;height:24px"></ion-img>
            </ion-col>
            </div>
        </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="tabs-names">
                <ion-col size="12" class="tab-menu">
                <ion-col size="3" class="tab-Item" (click)="getdisplay(1)">People</ion-col>  
                <ion-col size="3" class="tab-Item" (click)="getdisplay(2)">Groups</ion-col>
                <ion-col size="3" class="tab-Item" (click)="getdisplay(3)">Posts</ion-col>
                <ion-col size="3" class="tab-item" (click)="getdisplay(4)">Events</ion-col> 
                </ion-col>
            </ion-col>
        </ion-row>
        <ion-row>
        <ion-col size="12" class="tabs-content">
        <div id="peopleTab" class="tabs-content" style="display: block;"> 
          <ion-list *ngIf="segment === 'people' && (chatRooms) as rooms">  
          <ion-item 
          *ngFor="let item of rooms"
          [detail]="true">
            <ion-avatar slot="start">
              <img [src]="item?.photo"/>
            </ion-avatar>
            <ion-label>
              {{item?.name}}
              <p>
                <ion-text>
                  {{item?.about}}
                </ion-text>
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
        </div>
        <div id="groupsTab" class="tabs-content" style="display: none;"> Groups works!!</div>
        <div id="postsTab"  class="tabs-content" style="display: none;"> 
            <ion-list *ngIf="segment === 'posts' && (posts) as postItems">  
                  <ion-item 
                      *ngFor="let item of postItems"
                      [detail]="true">
                <ion-avatar slot="start">
                  <img [src]="item?.photo"/>
                </ion-avatar>
                <ion-label>
                  {{item?.name}}
                  <p>
                <ion-text>
                  {{item?.postInfo}}
                </ion-text>
                  </p>
                </ion-label>
                <ion-text slot="end" color="medium">{{item?.time}}</ion-text>
              </ion-item>
            </ion-list>
        </div>
        <div id="eventsTab" class="tabs-content" style="display: none;"> Events works!!</div> 
        </ion-col>   
        </ion-row>
    
    </ion-grid>
    </ion-content>
