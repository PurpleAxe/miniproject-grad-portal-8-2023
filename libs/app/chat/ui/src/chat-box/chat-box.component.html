<ion-item
  lines="none"
  [class]="chat.metaData.sender !== current_user_id ? 'sender' : 'user'">
  <ion-label
    [slot]="chat.metaData.sender === current_user_id ? 'end' : 'start'"
    class="ion-text-wrap">
    <ion-text>{{ chat.content.textData }}</ion-text>
    <ion-note>
      <small>{{ chat.metaData.timePosted!.toDate() | date : 'HH:mm' }}</small>
      <!-- <small>10:06 am</small> -->
      <ion-icon
        [color]="chat.metaData.sender === current_user_id ? 'light' : 'primary'"
        name="checkmark-done-outline"></ion-icon>
    </ion-note>
  </ion-label>
</ion-item>
